<!DOCTYPE html>
<html>

<head>
  <title>flexbox.com</title>
</head>

<body style="
  padding-bottom:1000px">
  <div style="
    display: flex; 
    flex-direction: row;
    margin-top:30px;
    height:70px;
    border:2px;
    border-style:solid;
    border-color:red;
    justify-content:center;
    ">
    <div style="background-color: rgb(93, 148, 170); width:100px">100px</div>
    <div style="background-color: rgb(200, 108, 108); width:100px;">100px</div>
    <div style="background-color: pink; width:100px">100px</div>
  </div>

  <div style="
  display: flex; 
  flex-direction: row;
  margin-top:30px;
  height:70px;
  border:2px;
  border-style:solid;
  border-color:red;
  justify-content:space-between;
  ">
  <div style="background-color: rgb(93, 148, 170); width:100px">100px</div>
  <div style="background-color: rgb(200, 108, 108); width:100px;">100px</div>
  <div style="background-color: pink; width:100px">100px</div>
</div>


<div style="
  display: flex; 
  flex-direction: row;
  margin-top:30px;
  height:70px;
  border:2px;
  border-style:solid;
  border-color:red;
  justify-content:space-between;
  align-items:center;
  ">
  <div style="background-color: rgb(93, 148, 170); width:100px">100px</div>
  <div style="background-color: rgb(200, 108, 108); width:100px;">100px</div>
  <div style="background-color: pink; width:100px">100px</div>
</div>


</body>

</html>
