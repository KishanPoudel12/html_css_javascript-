<!DOCTYPE html>
<html>
<head>
  <title>CoinFlip-Game</title>
</head>
<body>
  <script>
    let randomGuess=Math.random();
    let guess=`Head`;
    let result= (randomGuess<=0.5)? `Head` : `Tail` ;

    console.log((guess === result ) ? 'You win' : 'You lose');
  </script>
