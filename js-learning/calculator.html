<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      button {

  <body>
    <p>

      onclick="
     calculation +='1';
     console.log(calculation);
  "
    >

    calculation =eval(calculation);

      let calculation = '';
    </script>
