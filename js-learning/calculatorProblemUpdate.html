<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple-calculator-demo</title>
    <style>
      button {
        padding: 10px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <p>
    <button onclick="
     updateCalculation(1);
      ">
      1</button>
      
    <button onclick="
      updateCalculation(2);
    ">
      2</button>

    <button onclick="
       updateCalculation(3);
    "> 
      3</button>

  </p>
  <p>
    <button onclick="
       updateCalculation(4);
    ">
      4</button>

    <button onclick="
       updateCalculation(5);
    ">
      5</button>

    <button onclick="
       updateCalculation(6);
    "> 
      6</button>
  </p>
  <p>
    <button onclick="
       updateCalculation(7);
    ">
      7</button>

    <button onclick="
       updateCalculation(8);
    ">
      8</button>

    <button onclick="
       updateCalculation(9);
    "> 
      9</button>

  </p>

  <p>
    <button onclick="
        updateCalculation(0);
    ">
      0</button>

    <button onclick="
        updateCalculation('+');
    ">
    +</button>

    <button onclick="
       updateCalculation('/');
    ">
    /</button>
  </p>
<p>
    <button onclick="
      updateCalculation('-');
    ">
    -</button>

    <button onclick="
        updateCalculation('*');
    ">
    *</button>

    <button onclick="
     calculation=eval(calculation);
     console.log(calculation);
     calcSaver();
    ">
    =</button>

    <button onclick="
    calculation='';
    console.log(calculation);
    calcSaver();
    // localStorage.setItem('PrevCalc',calculation);
    ">
      Clear</button>
    <script>

      let calculation = localStorage.getItem('PrevCalc') || '' ;

      function updateCalculation(value){
        calculation+=value;
        console.log(calculation);
        calcSaver();
      }

      function calcSaver(){
      localStorage.setItem('PrevCalc',calculation);
      }

    </script>
  </body>
</html>
