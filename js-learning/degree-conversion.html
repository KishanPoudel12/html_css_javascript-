<!DOCTYPE html>

<body>
  <script>
      let tempCelsius;
      let tempFarenheit;
      let degree;
      let unit;
      // let tempConversion;
      function tempConversion( degree,unit){
        if(unit==='C'){
  
            tempFarenheit=((degree*9)/5)+32;
            console.log(`The ${degree}*C is ${tempFarenheit}F.`)
          
        } 
        else if(unit ==='F'){
            tempCelsius=((degree-32)*5)/9;
            console.log(`The ${degree}F is ${tempCelsius}C.`)
        }
      }
      let result=tempConversion(25,'C');
      console.log(result);
  </script>
</body>
