<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time & greetings</title>
</head>
<body>
  <script>
    let hour=23;
    const name='kishan';
    
    if(hour>=6 && hour<=12){
      console.log(`good morning ${name}`);
    } else if (hour>12 && hour<=17){
      console.log(`good afternoon ${name}`);
    } else {
      console.log(`good night ${name}`);
    }
  </script>
</body>
</html>
