<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <style>
      h1 {
        font-size: 100px;
      }

      button {
        padding-right: 20px;
        padding-left: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 100px;
        margin-left: 20px;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button
      onclick="
   console.log(`Your move is rock`);
   computerMove='';
   let result='';
   let returningValue= computerGuess();
   console.log(returningValue);
   playGame('rock');
   "
    >
      Rock
    </button>

    <button
      onclick="
    console.log(`Your move is paper`);
  //  const randomNumber2=Math.random();
   returningValue= computerGuess();
   console.log(returningValue);
   playGame('paper');
   "
    >
      Paper
    </button>

    <button
      onclick="
    console.log(`Your move is scissor`);
  //  const randomNumber3=Math.random();
   returningValue= computerGuess();
   console.log(returningValue);
   playGame('scissor');
   "
    >
      Scissors
    </button>
    <button  onclick="
    object.wins=0;
    object.loses=0;
    object.ties=0;
    console.log(object);
    ">
      Reset score
    </button>

    <script>
      const object={
        wins : 0,
        loses: 0,
        ties : 0
      };

      let computerMove = "";
      function computerGuess() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }
        console.log(`Computer move is ${computerMove}`);
        return computerMove;
      }

      function playGame(playerMove) {
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "scissor") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "You lose";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "scissor") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "rock") {
            result = "You lose";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissor") {
            result = "You lose";
          } else if (computerMove === "rock") {
            result = "You win";
          }
        }
        alert(`You chose ${playerMove}.Computer choose ${computerMove}.${result}
        wins:${object.wins} loss:${object.loses} ties:${object.ties}.`);

        if(result=== 'You win'){
        object.wins +=1;
        }else if (result==='You lose'){
          object.loses+=1;
        }else if (result==='Tie'){
          object.ties+=1;
        }
        console.log(object);
      }
    </script>
  </body>
</html>
