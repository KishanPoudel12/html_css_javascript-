<!DOCTYPE html>
<html>
  <head>
    <title>
      creating a square with div.
    </title>
    <style>
      .red_square{
        background-color:red;
        width:300px;
        height:300px;
        display:inline-block;
      }
      .green_circle{
        background-color:green;
        width:300px;
        height:300px;
        border-radius:50%;
        display:inline-block;
        margin-left:50px;
        vertical-align:top;
        

      }
    </style>
  </head>
  <body>
    <div class="red_square"></div>
    <div class="green_circle"></div>
    
  </body>
</html>
