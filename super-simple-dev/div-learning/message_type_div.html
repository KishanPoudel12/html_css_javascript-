<!DOCTYPE html>
<html>
  <head>
<title>
  message type format.
</title>
<style>
  .message{
    width:300px;
   /* border:2px solid black; */
   border-width:1px;
   border-color:rgb(174, 171, 171);
   border-style:solid;
   padding-bottom:20px;
   padding-left:30px;
  }
  .request{
    font-weight:bold;
    padding-left:20px;
  
  }
  .buttons{
    margin-left:20px;
  }
  .button{
    border-width:1px;
    border-color:rgb(202, 197, 197);
    border-style:solid;
    padding-top:3px;
    padding-bottom:3px;
    padding-right:8px;
    padding-left:8px;
  }
  
</style>
  </head>
  <body>
    <div class="message">
    <p class="request">
      Satisfied with our service?
    </p>
    <div class="buttons">
    <button class="button">
      Yes
    </button>
    <button  class="button">
      No
    </button>
  </div>
  </div>
  </body>
</html>
