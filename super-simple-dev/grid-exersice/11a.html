<!DOCTYPE html>
<html>
  <head>
        <title>
          grid-exersice.com
        </title>
  </head>
  <body>
    <!-- 11a -->
        <div style=" display:grid;
        grid-template-columns:200px 75px;
        ">
          <div style="background-color:pink;">200px </div>
          <div style="background-color:rgb(53, 186, 222);">75px </div>
        </div>

        <!-- 11b -->
        <div style=" display:grid;
        margin-top:40px;
        grid-template-columns:50px 1fr 75px;
        ">
          <div style="background-color:pink;">50px </div>
          <div style="background-color:rgb(53, 186, 222);">1fr </div>
          <div style="background-color:pink;">75px </div>
        </div>

        <!-- 11c -->
        <div style=" display:grid;
        margin-top:40px;
        grid-template-columns:200px 75px;
        ">
          <div style="background-color:pink;">200px </div>
          <div style="background-color:rgb(53, 186, 222);">75px </div>
        </div>

        <!-- 11b -->
        <div style=" display:grid;
        margin-top:40px;
        column-gap:20px;
        row-gap:10px;
        grid-template-columns:1fr 1fr 1fr 1fr;
        ">
          <div style="background-color:pink;">50px </div>
          <div style="background-color:rgb(53, 186, 222);">1fr </div>
          <div style="background-color:pink;">75px </div>
          <div style="background-color:rgb(53, 186, 222);">1fr </div>
          <div style="background-color:pink;">50px </div>
          <div style="background-color:rgb(53, 186, 222);">1fr </div>
          <div style="background-color:pink;">75px </div>
          <div style="background-color:rgb(53, 186, 222);">1fr </div>

        </div>
  </body>
</html>
